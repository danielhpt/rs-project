<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row ml-2 mt-1">
    <a href="{% url 'publishers_list' %}">
        <button class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                 class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            Back
        </button>
    </a>
</div>
<h1>{{ publisher.name }}</h1>
<div class="row ml-2">
    <div class="col-sm-3">
        <div class="list-group">
            <li>Name: {{ publisher.name }}</li>
            <li>City: {{ publisher.city }}</li>
            <li>Country: {{ publisher.country }}</li>
            <li>Website: <a href="{{ publisher.website }}">{{ publisher.website }}</a></li>
            <li><a href="{% url 'publisher_games' publisher.id %}">Games</a></li>
        </div>
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
</div>
<form action="{% url 'del_publisher' publisher.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger ml-2 mt-2" type="submit" value="Delete Publisher">
</form>

</body>
</html>
