<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ game.title }}</h1>
<ul>
    <li>Title: {{ game.title }}</li>
    <li>Pub Date: {{ game.pub_date }}</li>
    <li>Genre: {{ game.genre }}</li>
    <li>Price: {{ game.price }}</li>
    <li>Publisher: {{ game.publisher.name }} <a href="{{ game.publisher.website }}">{{ game.publisher.website }}</a>
    </li>

    <form action="{% url 'edit_game' game.publisher.id game.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <form action="{% url 'del_game' game.publisher.id game.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Game">
    </form>


</ul>

</body>
</html>
